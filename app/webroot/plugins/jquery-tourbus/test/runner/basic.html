<!DOCTYPE html>
<html>
  <head>
    <title>jQuery-TourBus Basic Test</title>
    <link rel='stylesheet' href='mocha.css' type='text/css' charset='utf-8' />
    <link rel='stylesheet' href='../../dist/jquery-tourbus.css' type='text/css' charset='utf-8' />
  </head>
  <body>
    <div id='mocha'></div>

    <script src='mocha.js' type='text/javascript'></script>
    <script type='text/javascript'>mocha.setup('bdd');</script>
    <script src='chai.js' type='text/javascript'></script>
    <script type='text/javascript'>assert = chai.assert;</script>

    <!-- basic.html tests the unminified javascript source -->
    <script src='../../site/deps/jquery.min.js' type='text/javascript'></script>
    <script src='../../site/deps/jquery-scrollto.js' type='text/javascript'></script>
    <script src='../../site/deps/jquery-imagesloaded.js' type='text/javascript'></script>
    <script src='../../dist/jquery-tourbus.js' type='text/javascript'></script>
    <script type='text/javascript'>
      $.tourbus.defaults.leg.scrollSpeed = 0;
      $.tourbus('expose', window);
    </script>

    <!-- include tests -->
    <script src='../expose.js' type='text/javascript'></script>
    <script src='../build.js' type='text/javascript'></script>
    <script src='../destroy.js' type='text/javascript'></script>
    <script src='../core.js' type='text/javascript'></script>
    <script src='../callbacks.js' type='text/javascript'></script>

    <!-- TourBus test data -->
    <ol class='tourbus-legs tour-test-multiple' id='tourbus-test-1'>
      <li data-orientation='centered'>
        test 1 - leg 0
        <a href='javascript:void(0);' class='tourbus-next'>next</a>
      </li>
      <li data-orientation='centered'>
        test 1 - leg 1
        <a href='javascript:void(0);' class='tourbus-prev'>prev</a>
      </li>
    </ol>

    <ol class='tourbus-legs tour-test-multiple' id='tourbus-test-2'>
      <li data-orientation='centered' data-top='0' data-left='0'>
        test 2
      </li>
    </ol>

    <script type='text/javascript'>
      if( navigator.userAgent.indexOf('PhantomJS') < 0 ) {
        $(document).ready( function() {
          mocha.globals( [ 'jQuery*' ] ).run();
        } );
      }
    </script>
  </body>
</html>
