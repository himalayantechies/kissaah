<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Demo</title>
	
		<!-- style sheets -->
		<!-- jQuery ThemeRoller -->
		<link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui.min.css" />
		<!-- lhpMegaImgViewer plugin css -->
		<link rel="stylesheet" type="text/css" href="css/lhp_miv.css" />
		
		<!-- js files -->
		<!-- jQuery framework -->
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<!-- jQuery easing plugin-->
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<!-- jQuery mousewheel plugin-->
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
		<!-- jQuery hammer plugin-->
		<script type="text/javascript" src="js/jquery.hammer-full.min.js"></script>
		<!-- lhpMegaImgViewer plugin -->
		<script type="text/javascript" src="js/jquery.lhpMegaImgViewer.min.js"></script>
		<script>
			$(document).ready(function() {
				var settings = {
					"viewportWidth" : "100%",
					"viewportHeight" : "100%",
					"intNavAutoHide" : false,
					"fitToViewportShortSide" : false, 
					"loadingBgColor" : '#ffffff',
					"startScale" : 1,
					"startX" : 0,
					"startY" : 0,
					"animTime" : 500,
					"draggInertia" : 10,
					"zoomLevel" : 1,
					"zoomStep" : 0.1,
					"contentUrl" : "img/1.jpg",
					"intNavEnable" : true,
					"intNavPos" : "B",
					"contentSizeOver100" : false,
					"intNavMoveDownBtt" : true,
					"intNavMoveUpBtt" : true,
					"intNavMoveRightBtt" : true,
					"intNavMoveLeftBtt" : true,
					"intNavZoomBtt" : true,
					"intNavUnzoomBtt" : true,
					"intNavFitToViewportBtt" : true,
					"intNavFullSizeBtt" : true,
					"intNavBttSizeRation" : 1,
					"mapEnable" : true,
					"mapThumb" : "img/thumb-1.jpg",
					"mapPos" : "BL",
					"popupShowAction" : "click",
					"testMode" : false
				};
				
				$("#myDiv").lhpMegaImgViewer(settings);
				
				$("#galleryThumbImg a").each(function(index){
					$(this).click(function(e) {
						e.preventDefault();
						settings.contentUrl = $(this).attr("href");
						settings.mapThumb = $(this).find("img").attr("src");
						$("#myDiv").lhpMegaImgViewer("destroy");
						$("#myDiv").lhpMegaImgViewer(settings);
					});
				});
			});
		</script>
	</head>
	<body>
		<!-- viewer container -->
		<div id="myDiv" style="width:885px; height:300px; overflow:hidden; border:solid 1px #a6a6a6;"></div>
		<br/>
		<!-- thumbs -->
		<div id="galleryThumbImg">
			<a href="img/1.jpg"><img src="img/thumb-1.jpg"/></a>
			<a href="img/2.jpg"><img src="img/thumb-2.jpg"/></a>
			<a href="img/3.jpg"><img src="img/thumb-3.jpg"/></a>
			<a href="img/4.jpg"><img src="img/thumb-4.jpg"/></a>
			<a href="img/5.jpg"><img src="img/thumb-5.jpg"/></a>
		</div>
	</body>
</html>
