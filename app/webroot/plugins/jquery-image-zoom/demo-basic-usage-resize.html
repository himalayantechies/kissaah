<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Demo</title>
	
		<!-- style sheets -->
		<!-- jQuery ThemeRoller -->
		<link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui.min.css" />
		<!-- lhpMegaImgViewer plugin css -->
		<link rel="stylesheet" type="text/css" href="css/lhp_miv.css" />
		
		<!-- js files -->
		<!-- jQuery framework -->
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<!-- jQuery ui -->
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<!-- jQuery easing plugin-->
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<!-- jQuery mousewheel plugin-->
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
		<!-- jQuery hammer plugin-->
		<script type="text/javascript" src="js/jquery.hammer-full.min.js"></script>
		<!-- lhpMegaImgViewer plugin -->
		<script type="text/javascript" src="js/jquery.lhpMegaImgViewer.min.js"></script>
		<script>
			$(document).ready(function() {
				var settings = {
					"viewportWidth" : "100%",
					"viewportHeight" : "100%",
					"fitToViewportShortSide" : false,  
					"contentSizeOver100" : false,
					"loadingBgColor" : '#ffffff',
					"startScale" : 0.5,
					"startX" : 956,
					"startY" : 660,
					"animTime" : 500,
					"draggInertia" : 10,
					"zoomLevel" : 1,
					"zoomStep" : 0.1,
					"contentUrl" : "img/2.jpg",
					"intNavEnable" : true,
					"intNavPos" : "B",
					"intNavAutoHide" : false,
					"intNavMoveDownBtt" : true,
					"intNavMoveUpBtt" : true,
					"intNavMoveRightBtt" : true,
					"intNavMoveLeftBtt" : true,
					"intNavZoomBtt" : true,
					"intNavUnzoomBtt" : true,
					"intNavFitToViewportBtt" : true,
					"intNavFullSizeBtt" : true,
					"intNavBttSizeRation" : 1,
					"mapEnable" : true,
					"mapThumb" : "img/thumb-2.jpg",
					"mapPos" : "BL",
					"popupShowAction" : "click",
					"testMode" : false
				};
				$("#myDiv").lhpMegaImgViewer(settings);
				$("#myDiv").resizable({
					resize: function(event, ui) {
						$(this).lhpMegaImgViewer("adaptsToContainer");
					}
				});
			});
		</script>
	</head>
	<body>
		<!-- viewer container -->
		<div id="myDiv" style="width:800px; height:500px; overflow:hidden; border:solid 1px #a6a6a6;"></div>
	</body>
</html>
